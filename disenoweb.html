<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ejecicio1</title>
</head>
<body>
    <script>
    
      let i = 1;
      let suma = 0;
      while(i<=5){
          num = parseInt(prompt("digite un numero"));
          suma = suma + num;
          document.write("<p>numero ingresado"+num+"</p>");
          i++;
      }

      document.write("<hr>");
      document.write("<p>el promedio es"+(suma/5)+"</p>");
    </script>
</body>
</html>
